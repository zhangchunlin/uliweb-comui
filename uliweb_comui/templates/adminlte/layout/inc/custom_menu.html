{{if hasattr(request, 'user') and request.user:}}
<ul class="nav navbar-nav">
  <li class="user user-menu">
    <a href="#">
      <img src="{{=request.user.get_image_url()}}" class="user-image" alt="User Image">
      <span class="hidden-xs">{{=str(request.user)}}</span>
    </a>
  </li>
</ul>
{{pass #if user}}
